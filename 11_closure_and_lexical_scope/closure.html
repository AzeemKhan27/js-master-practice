        // ---------- BEST EXAMPLE OF CLOSURE Function | good approach and where we can use closure ----------

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`;
            return function(){
                document.body.style.backgroundColor = `${color}`;    // this color value will be parent func value because of lexical scope in javascript.
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange");
        document.getElementById('green').onclick = clickHandler("green");

    </script>
